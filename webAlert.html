<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Web Page</title>
  <script>
    // JavaScript code starts here

    // Function to display a message
    function displayMessage() {
      var message = "Hello, JavaScript!";
      alert(message);
    }

    // Function to calculate the square of a number
    function calculateSquare() {
      var num = parseFloat(document.getElementById("number").value);
      var square = num * num;
      document.getElementById("result").innerHTML = "The square of " + num + " is " + square;
    }

    // JavaScript code ends here
  </script>
</head>
<body>
  <h1>Welcome to JavaScript Web Page</h1>

  <button onclick="displayMessage()">Display Message</button>

  <h2>Calculate Square</h2>
  <label for="number">Enter a number:</label>
  <input type="number" id="number">
  <button onclick="calculateSquare()">Calculate Square</button>
  <p id="result"></p>
</body>
</html>
