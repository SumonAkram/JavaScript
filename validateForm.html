<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Web Page</title>
  <style>
    /* CSS code starts here */
    .highlight {
      background-color: yellow;
    }
    /* CSS code ends here */
  </style>
  <script>
    // JavaScript code starts here

    // Function to toggle the highlight class on a paragraph
    function toggleHighlight() {
      var paragraph = document.getElementById("highlight-paragraph");
      paragraph.classList.toggle("highlight");
    }

    // Function to validate a form
    function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var email = document.forms["myForm"]["email"].value;

      if (name == "") {
        alert("Name must be filled out");
        return false;
      }

      if (email == "") {
        alert("Email must be filled out");
        return false;
      }
    }

    // JavaScript code ends here
  </script>
</head>
<body>
  <h1>Welcome to JavaScript Web Page</h1>

  <h2>Highlight Paragraph</h2>
  <button onclick="toggleHighlight()">Toggle Highlight</button>
  <p id="highlight-paragraph">This is a paragraph to highlight.</p>

  <h2>Form Validation</h2>
  <form name="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
